<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./login.css"> </head>
<body class="bg-[#12141F] text-white"> 
    <div class="flex h-screen items-center justify-center p-4">
        
        <div class="w-full max-w-lg px-8 pt-10 pb-6 bg-[#1A1D2D] rounded-xl shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Creaci√≥n de usuario</h2>
            
            <div id="messageArea" class="hidden p-3 mb-4 rounded-md text-sm font-medium"></div>

            <form id="registerForm" class="space-y-4">
                
                <div>
                    <div class="relative">
                        <input type="text" id="full_name" placeholder="Nombre completo" required
                            class="w-full rounded-md border border-[#3A4059] px-4 py-3 pl-10 bg-[#1A1D2D] text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üë§</span>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="text" id="username" placeholder="Username" required
                            class="w-full rounded-md border border-[#3A4059] px-4 py-3 pl-10 bg-[#1A1D2D] text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üßë‚Äçüíª</span>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="email" id="email" placeholder="Email address" required
                            class="w-full rounded-md border border-[#3A4059] px-4 py-3 pl-10 bg-[#1A1D2D] text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üìß</span>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="password" id="password" placeholder="Password" required
                            class="w-full rounded-md border border-[#3A4059] px-4 py-3 pl-10 bg-[#1A1D2D] text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üîí</span>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="password" id="confirm_password" placeholder="Confirm Password" required
                            class="w-full rounded-md border border-[#3A4059] px-4 py-3 pl-10 bg-[#1A1D2D] text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üîí</span>
                    </div>
                </div>
                
                <div class="flex justify-end pt-4 space-x-4">
                    <button type="button" id="cancelBtn"
                        class="px-6 py-2 rounded-md border border-gray-500 text-gray-300 hover:bg-[#3A4059] transition">
                        Cancelar
                    </button>
                    <button type="submit" id="createAccountBtn"
                        class="px-6 py-2 rounded-md bg-[#667EEA] text-white font-semibold hover:bg-indigo-500 transition flex items-center">
                        Crear cuenta <span class="ml-2">‚Üí</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./register.js"></script>
    <script type="module" src="../api/api.js"></script> </body>
</html>

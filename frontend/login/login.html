<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sistema de Control Nocturno - Login</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <link rel="stylesheet" href="./login.css">
</head>
<body class="bg-[#12141F] text-white"> 
 <div class="flex h-screen">
    <div class="flex w-full lg:w-1/2 items-center justify-center p-4">
   <div class="w-full max-w-md px-8 pt-10 pb-16 bg-[#1A1D2D] rounded-lg shadow-2xl"> 
        

    <h2 class="text-3xl font-bold text-white mb-2">Iniciar Sesión</h2>
    <p class="text-gray-400 mb-8">
     Ingrese tu usuario y contraseña para iniciar sesión!
    </p>

    <div id="loginForm" class="space-y-6">
     <div>
      <label class="block text-sm font-medium text-gray-300 mb-2">
       Usuario<span class="text-red-500">*</span>
      </label>
      <input type="text" name="username" id="username" placeholder="Ingrese tu usuario"
       class="w-full rounded-md border border-[#3A4059] px-4 py-3 bg-[#1A1D2D] text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
       required />
     </div>

     <div>
      <label class="block text-sm font-medium text-gray-300 mb-2">
       Contraseña<span class="text-red-500">*</span>
      </label>
      <input type="password" name="password" id="password" placeholder="clave1234"
       class="w-full rounded-md border border-[#3A4059] px-4 py-3 bg-[#1A1D2D] text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
       required />
     </div>

     <button type="button" onclick="login()"
      class="w-full rounded-md bg-[#667EEA] py-3 text-white font-semibold text-lg hover:bg-indigo-500 transition mt-8">
      Iniciar Sesión
     </button>
    </div>
   </div>
  </div>

    <div class="hidden lg:flex w-1/2 relative items-center justify-center bg-[#1E2135] overflow-hidden">
        
            <div class="absolute top-0 right-0 w-80 h-48 opacity-20 grid-base grid-right mask-gradient-tr"></div>
    <div class="absolute bottom-0 left-0 w-80 h-48 opacity-20 grid-base grid-left mask-gradient-bl"></div>

      <div class="flex items-center justify-center mb-8">
          <img 
              src="https://mi-cdn-personal.com/logos/logocul-60aniversario.png" 
              alt="Logo Institucional CUL" 
              class="w-auto h-auto max-h-32"/> 
      </div>
     <h1 class="text-4xl font-extrabold text-white mb-4">Sistema de control Nocturno</h1>
     <p class="text-3xl font-semibold text-gray-300">2025</p>
    </div>
  </div>
 </div>

  <script  src="./login.js"></script>
 <script type="module" src="../api/api.js"></script>
</body>
</html>

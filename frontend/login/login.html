<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Control Nocturno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#4F46E5',
                        'dark-bg': '#101423',
                        'form-bg': '#1F2937',
                        'accent-blue': '#6366F1',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #101423;
            background-image: linear-gradient(0deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    
    <main class="w-full max-w-7xl grid grid-cols-1 lg:grid-cols-2 shadow-2xl rounded-xl overflow-hidden">
        
        <!-- Panel de Login -->
        <div class="bg-dark-bg p-8 md:p-16 text-white flex flex-col justify-center">
            
            <a href="#" class="mb-8 text-sm text-gray-400 hover:text-primary-blue transition hidden lg:inline-flex items-center">
                <svg data-lucide="chevron-left" class="w-4 h-4 mr-1"></svg>
                Volver al Dashboard
            </a>

            <div class="space-y-2 mb-8">
                <h1 class="text-4xl font-extrabold text-white">Iniciar Sesión</h1>
                <p class="text-gray-400">Ingresa tu usuario y contraseña para iniciar sesión</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Usuario*</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario" required
                        class="w-full px-4 py-3 bg-form-bg border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent-blue focus:border-accent-blue transition" />
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Contraseña*</label>
                    <input type="password" id="password" placeholder="••••••••" required
                        class="w-full px-4 py-3 bg-form-bg border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent-blue focus:border-accent-blue transition" />
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full py-3 mt-4 bg-accent-blue text-white font-semibold rounded-lg hover:bg-primary-blue transition shadow-lg shadow-accent-blue/50">
                    Iniciar Sesión
                </button>

                <div id="errorMessage" class="hidden text-center text-red-400 text-sm pt-2">
                    Usuario o contraseña incorrectos.
                </div>
            </form>
            
            <!-- Enlace para registro -->
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    ¿No tienes una cuenta? 
                    <a href="#" id="showRegisterBtn" class="text-accent-blue hover:text-primary-blue font-semibold transition">
                        Regístrate aquí
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Panel Informativo -->
        <div class="bg-gray-800 p-8 md:p-16 flex flex-col justify-center items-center text-center">
            <div class="max-w-xs mb-10">
                <img src="./assets/logo_cul.png" alt="Logotipo CUL" class="w-full h-auto mx-auto" id="cul-logo-placeholder">
            </div>
            
            <h2 class="text-4xl md:text-5xl font-extrabold text-white mb-4 leading-snug">
                Sistema de Control Nocturno
            </h2>
            <p class="text-3xl font-light text-gray-300">
                2025
            </p>
        </div>
        
    </main>

    <!-- ============================================ -->
    <!-- MODAL DE REGISTRO -->
    <!-- ============================================ -->
    <div id="registerModal" class="fixed inset-0 bg-black bg-opacity-70 hidden opacity-0 transition-opacity z-50 flex items-center justify-center p-4">
        <div class="modal-content w-full max-w-lg px-8 pt-10 pb-6 bg-[#1A1D2D] rounded-xl shadow-2xl transform transition-all scale-95 opacity-0">
            
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Creación de usuario</h2>
            
            <div id="messageArea" class="hidden p-3 mb-4 rounded-md text-sm font-medium"></div>

            <form id="registerForm" class="space-y-4">
                
                <div>
                    <div class="relative">
                        <input type="text" id="full_name" placeholder="Nombre completo" required
                            class="w-full rounded-md border border-[#3A4059] px-4 py-3 pl-10 bg-[#1A1D2D] text-white focus:outline-none focus:ring-2 focus:ring-accent-blue" />
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg data-lucide="user" class="w-5 h-5"></svg>
                        </span>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="text" id="username" placeholder="Username" required
                            class="w-full rounded-md border border-[#3A4059] px-4 py-3 pl-10 bg-[#1A1D2D] text-white focus:outline-none focus:ring-2 focus:ring-accent-blue" />
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg data-lucide="at-sign" class="w-5 h-5"></svg>
                        </span>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="email" id="email" placeholder="Email address" required
                            class="w-full rounded-md border border-[#3A4059] px-4 py-3 pl-10 bg-[#1A1D2D] text-white focus:outline-none focus:ring-2 focus:ring-accent-blue" />
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg data-lucide="mail" class="w-5 h-5"></svg>
                        </span>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="password" id="password" placeholder="Password" required
                            class="w-full rounded-md border border-[#3A4059] px-4 py-3 pl-10 bg-[#1A1D2D] text-white focus:outline-none focus:ring-2 focus:ring-accent-blue" />
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg data-lucide="lock" class="w-5 h-5"></svg>
                        </span>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="password" id="confirm_password" placeholder="Confirm Password" required
                            class="w-full rounded-md border border-[#3A4059] px-4 py-3 pl-10 bg-[#1A1D2D] text-white focus:outline-none focus:ring-2 focus:ring-accent-blue" />
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg data-lucide="lock-keyhole" class="w-5 h-5"></svg>
                        </span>
                    </div>
                </div>
                
                <div class="flex justify-end pt-4 space-x-4">
                    <button type="button" id="cancelRegisterBtn"
                        class="px-6 py-2 rounded-md border border-gray-500 text-gray-300 hover:bg-[#3A4059] transition">
                        Cancelar
                    </button>
                    <button type="submit" id="createAccountBtn"
                        class="px-6 py-2 rounded-md bg-accent-blue text-white font-semibold hover:bg-primary-blue transition flex items-center">
                        Crear cuenta <span class="ml-2">→</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./login.js"></script>
    <script type="module" src="./register.js"></script>
    <script>
        // Inicializar iconos de Lucide
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
